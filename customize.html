<!DOCTYPE html>
<html>
<head>
    <title>Personalización de Plan</title>
</head>
<body>
    <h1>Personalización de Plan</h1>
    <form action="https://formspree.io/f/{f/mldrbwyk}" method="POST">
        <label for="age">Edad:</label>
        <input type="number" id="age" name="age" required><br>

        <label for="sex">Sexo:</label>
        <select id="sex" name="sex" required>
            <option value="male">Hombre</option>
            <option value="female">Mujer</option>
        </select><br>

        <label for="height">Altura (cm):</label>
        <input type="number" id="height" name="height" required><br>

        <label for="weight">Peso (kg):</label>
        <input type="number" id="weight" name="weight" required><br>

        <label for="goal">Objetivo:</label>
        <select id="goal" name="goal" required>
            <option value="muscle_gain">Ganar músculo</option>
            <option value="fat_loss">Perder grasa</option>
        </select><br>

        <label for="activity_level">Nivel de Actividad:</label>
        <select id="activity_level" name="activity_level" required>
            <option value="sedentary">Sedentario</option>
            <option value="light">Ligero</option>
            <option value="moderate">Moderado</option>
            <option value="active">Activo</option>
            <option value="very_active">Muy activo</option>
        </select><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
